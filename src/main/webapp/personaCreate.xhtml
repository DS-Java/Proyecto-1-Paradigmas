<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <h1 class="principal">Crear Persona</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="3" cellpadding="5" id="panel">

            <p:outputLabel value="Nombre:" indicateRequired="true" for="nombre"/>
            <p:inputText id="nombre" required="true" requiredMessage="Ingrese un nombre"
                         validatorMessage="Debe ingresar el nombre completo" value="#{personaBean.persona.nombre}">
                <f:validateLength minimum="3" />
            </p:inputText>
            <p:message for="nombre"/>

            <p:outputLabel value="Correo:" indicateRequired="true" />
            <p:inputText id="email" required="true"  label="email" requiredMessage="Correo requerido."
                         validatorMessage="Formato invalido, debe ser como el siguiente: ejemplo@gmail.com" value="#{personaBean.persona.correo}">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="email"/>

            <p:outputLabel value="Telefono:" indicateRequired="true" for="telefono"/>
            <p:inputText id="telefono" required="true" requiredMessage="Ingrese un telefono"
                         validatorMessage="Debe ingresar 8 caracteres numericos" value="#{personaBean.persona.telefono}">
                <f:validateRegex pattern="[0-9]{8}"/>
            </p:inputText>
            <p:message for="telefono"/>

            <p:outputLabel value="Centro de Trabajo:" indicateRequired="true" for="centroTrabajo"/>
            <p:inputText id="centroTrabajo" required="true"  requiredMessage="Ingrese un centro de trabajo" validatorMessage="Debe ingresar un centro de trabajo" value="#{personaBean.persona.CENTRO_TRABAJO}"/>
            <p:message for="centroTrabajo"/>
        </h:panelGrid>
        <p:commandButton value="Guardar" id="ajax" update="msgs,panel" action="#{personaBean.create}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:linkButton outcome="personaList" value="Lista de personas" style="margin-right:20px;"/>
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:form>
</h:body>
</html>
