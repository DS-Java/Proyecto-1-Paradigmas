<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <h1 class="principal">Actualizar Persona Moci√≥n</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="2" cellpadding="5" id="panel">
            <p:outputLabel  value="Id:"  for="ID_PERSONA_MOCION"/>
            <p:inputText id="ID_PERSONA_MOCION" disabled="true" value="#{personaMocionBean.personaMocion.ID_PERSONA_MOCION}"/>

            <p:outputLabel  value="Persona:" />
            <p:selectOneMenu value="#{personaMocionBean.personaMocion.persona}" converter="personaConverter">
                <f:selectItems value="#{personaBean.personas}" var="persona"
                               itemValue="#{persona}"
                               itemLabel="#{persona.nombre}"/>
            </p:selectOneMenu>
            <p:outputLabel  value="Mocion:" />
            <p:selectOneMenu value="#{personaMocionBean.personaMocion.mocion}" converter="mocionConverter">
                <f:selectItems value="#{mocionBean.mociones}" var="mocion"
                               itemValue="#{mocion}"
                               itemLabel="#{mocion.texto}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton value="Actualizar" id="ajax" update="msgs,panel" action="#{personaMocionBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary">
            <f:param name="PersonaMocionId" value="#{personaMocionBean.personaMocion.ID_PERSONA_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
        </p:commandButton>
        <p:linkButton outcome="personaMocionList" value="Lista Persona Mociones" style="margin-right:20px;"/>
    </h:form>
</h:body>
</html>
