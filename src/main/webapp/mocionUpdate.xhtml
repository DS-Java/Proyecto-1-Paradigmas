<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <h1 class="principal">Actualizar Mocion</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="3" cellpadding="5" id="panel">
            <p:outputLabel value="Tipo:" indicateRequired="true" for="tipo"/>
            <p:inputText id="tipo" required="true" requiredMessage="Ingrese un tipo" pattern="[0-9]" value="#{mocionBean.mocion.tipo}"/>
            <p:message for="tipo"/>
            <p:outputLabel value="Fecha:" indicateRequired="true" for="fecha"/>
            <p:calendar id="fecha" value="#{mocionBean.mocion.fecha}" pattern="yyyy-MM-dd"/>
            <p:message for="fecha"/>
            <p:outputLabel value="Texto:" indicateRequired="true" for="texto"/>
            <p:inputText id="texto" required="true" requiredMessage="Ingrese un texto" value="#{mocionBean.mocion.texto}" />
            <p:message for="texto"/>
            <p:outputLabel value="Tipo de Mocion:" />
            <p:selectOneMenu value="#{mocionBean.mocion.tipoMocion}" converter="tipoMocionConverter">
                <f:selectItems value="#{tipoMocionBean.tipoMocions}" var="tipoMocion"
                               itemValue="#{tipoMocion}"
                               itemLabel="#{tipoMocion.descripcion}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <p:commandButton value="Actualizar" id="ajax" update="msgs, panel" action="#{mocionBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary">
            <f:param name="MocionId" value="#{mocionBean.mocion.ID_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
        </p:commandButton>
        <p:linkButton outcome="mocionList" value="Lista de mociones" style="margin-right:20px;"/>

    </h:form>
</h:body>
</html>
