<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Actualizar Tipo de Mocion</h1>
    <h:form>
        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="3" cellpadding="5" id="panel">
            <p:outputLabel indicateRequired="true" value="Descripcion:" for="descripcion"/>
            <p:inputText id="descripcion" required="true" requiredMessage="Ingrese una descripcion del tipo mocion" value="#{tipoMocionBean.tipoMocion.descripcion}"/>
            <p:message for="descripcion"/>
        </h:panelGrid>
        <p:commandButton value="Actualizar" id="ajax" update="msgs,panel" action="#{tipoMocionBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary">
            <f:param name="PersonaId" value="#{tipoMocionBean.tipoMocion.ID_TIPO_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
        </p:commandButton>
        <p:linkButton outcome="tipoMocionList" value="Lista de tipo de mociones" style="margin-right:20px;"/>
    </h:form>
</h:body>
</html>
