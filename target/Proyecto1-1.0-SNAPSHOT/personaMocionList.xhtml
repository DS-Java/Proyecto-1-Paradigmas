<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de Persona Mociones</h1>
    <h:form>
        <p:dataTable var="personaMocion" value="#{personaMocionBean.personaMociones}" id="tablaPersonaMocion">
            <p:column headerText="Id">
                <h:outputText value="#{personaMocion.ID_PERSONA_MOCION}" />
            </p:column>

            <p:column headerText="Persona">
                <h:outputText value="#{personaMocion.persona.nombre}" />
            </p:column>

            <p:column headerText="Mocion">
                <h:outputText value="#{personaMocion.mocion.texto}" />
            </p:column>

            <p:column headerText="Acciones">

                <p:commandButton icon="fa fa-fw fa-remove" value="Eliminar" id="eliminar" update="tablaPersonaMocion" action="#{personaMocionBean.delete}">
                    <f:param name="PersonaMocionId" value="#{personaMocion.ID_PERSONA_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este registro?"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>

                <p:commandButton icon="fa fa-fw fa-edit"  value="Modificar" id="modificar" update="tablaPersonaMocion" action="#{personaBean.carga}">
                    <f:param name="PersonaMocionId" value="#{personaMocion.ID_PERSONA_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:linkButton outcome="personaMocionCreate" value="Crear persona moción" style="margin-right:20px;"/>
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:panelGrid>
</h:body>
</html>
