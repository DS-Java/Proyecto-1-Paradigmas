<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
<h1 class="titulo">Sistema de Control de Mociones</h1>
    <h:form>
        <p:growl id="messages" showDetail="true"/>

        <p:menuButton  value="Control de Personas">
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Lista de Personas" action="#{personaBean.init}" update="messages">
                <f:param name="PersonaId" value="#{persona.id}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Crear Personas" outcome="personaCreate" update="messages">
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Eliminar Personas" action="#{personaBean.init}" update="messages">
                <f:param name="PersonaId" value="#{persona.id}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Actualizar Personas" action="#{personaBean.init}" update="messages">
                <f:param name="PersonaId" value="#{persona.id}"/>
            </p:menuitem>
        </p:menuButton>

        <p:menuButton  value="Control de Tipo Mociones">
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Lista de Tipo de Moción" outcome="tipoMocionList" update="messages">
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" outcome="tipoMocionCreate" value="Crear Tipo de Mocion" update="messages">
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Eliminar Tipo Mocion" outcome="tipoMocionList" update="messages">
                <f:param name="TipoMocionId" value="#{tipoMocion.ID_TIPO_MOCION}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Actualizar Tipo Mocion" outcome="tipoMocionList" update="messages">
                <f:param name="TipoMocionId" value="#{tipoMocion.ID_TIPO_MOCION}"/>
            </p:menuitem>
        </p:menuButton>


        <p:menuButton  value="Control de de Moción">
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Lista de Mociones" action="#{mocionBean.init}" update="messages">
                <f:param name="MocionId" value="#{mocion.ID_MOCION}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" outcome="mocionCreate" value="Crear Mocion" update="messages">
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Eliminar Mociones" action="#{mocionBean.init}" update="messages">
                <f:param name="MocionId" value="#{mocion.ID_MOCION}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Actualizar Personas" action="#{mocionBean.init}" update="messages">
                <f:param name="MocionId" value="#{mocion.ID_MOCION}"/>
            </p:menuitem>
        </p:menuButton>

        <p:menuButton  value="Control de Persona Mocion">
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Lista de Personas Mocion" action="#{personaMocionBean.init}" update="messages">
                <f:param name="PersonaMocionId" value="#{personaMocion.id}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" outcome="personaMocionCreate" value="Crear Persona Moción" update="messages">
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Eliminar Personas Mocion" action="#{personaMocionBean.init}" update="messages">
                <f:param name="PersonaMocionId" value="#{personaMocion.id}"/>
            </p:menuitem>
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Actualizar Personas Mocion" action="#{personaMocionBean.init}" update="messages">
                <f:param name="PersonaMocionId" value="#{personaMocion.id}"/>
            </p:menuitem>
        </p:menuButton>
        <p:menuButton  value="Auditoria de Transacciones">
            <p:menuitem styleClass="ui-autocomplete-dropdown" value="Lista de Transacciones" action="#{auditoriaBean.init}" update="messages">
                <f:param name="AuditoriaId" value="#{auditoria.id}"/>
            </p:menuitem>
        </p:menuButton>


    </h:form>
</h:body>
</html>
