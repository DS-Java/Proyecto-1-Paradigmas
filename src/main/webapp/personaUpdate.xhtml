<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Actualizar Persona</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true" rendered="#{not facesContext.validationFailed}"/>
        <h:panelGrid columns="3" cellpadding="5" id="panel">
            <p:outputLabel value="Nombre:" indicateRequired="true" for="nombre"/>
            <p:inputText id="nombre" required="true" requiredMessage="Ingrese un nombre" value="#{personaBean.persona.nombre}"/>
            <p:message for="nombre"/>
            <p:outputLabel value="Correo:" indicateRequired="true" />
            <p:inputText id="email" required="true"  label="email" requiredMessage="Correo requerido."
                         validatorMessage="Formato invalido" value="#{personaBean.persona.correo}">
                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="email"/>
            <p:outputLabel  indicateRequired="true" value="Telefono:" for="telefono"/>
            <p:inputText id="telefono" required="true" requiredMessage="Ingrese un telefono"
                         validatorMessage="Ingrese SOLO nÃºmeros" value="#{personaBean.persona.telefono}">
                <f:validateRegex pattern="[0-9]{8}"/>
            </p:inputText>
            <p:message for="telefono"/>
            <p:outputLabel value="Centro de Trabajo:" indicateRequired="true" for="centroTrabajo"/>
            <p:inputText id="centroTrabajo" required="true"  requiredMessage="Ingrese un centro de trabajo" validatorMessage="Debe ingresar un centro de trabajo" value="#{personaBean.persona.CENTRO_TRABAJO}"/>
            <p:message for="centroTrabajo"/>
        </h:panelGrid>
        <p:commandButton value="Actualizar" id="ajax" update="msgs,panel" action="#{personaBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary">
            <f:param name="PersonaId" value="#{personaBean.persona.ID_PERSONA}"/><!--Aca se le pase el id para eliminar la persona-->
        </p:commandButton>
        <p:linkButton outcome="personaList" value="Lista de personas" style="margin-right:20px;"/>

    </h:form>
</h:body>
</html>
